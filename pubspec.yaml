name: sensitive_clipboard
description: Sensitive clipboard that wraps the original flutter clipboard
version: 0.0.1
author: https://marcello.dev
homepage: https://github.com/marcellocamara/sensitive_clipboard

environment:
  sdk: ">=2.12.3 <3.0.0"
  flutter: ">=2.0.6"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: marcello.dev.sensitive_clipboard
        pluginClass: SensitiveClipboardPlugin
      ios:
        pluginClass: SensitiveClipboardPlugin
